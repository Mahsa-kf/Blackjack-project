<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" type="text/css" href="blackjack.css">
    <script src="blackjack.js"></script>
</head>

<body>
    <header id="header">
        <div id="logo">
            <a href="index.html"><img src="images/mahsa_logo_200x100.png" alt="This is web site logo"></a>
        </div>
    </header>
    <div>
        <main id="main">
            <section class="game-section">
                <h2 id="dealerHeader">Dealer Hand: (<span id="dealer-sum"></span>)</h2>
                <div id="dealerCardSection" class="cards-container">
                    <!-- here display dealer's cards -->
                </div>
                <h2 id="playerHeader"> Player hand:  (<span id="player-sum"></span>)</h2>
                <div id="playerCardSection" class="cards-container">
                    <!-- here display player's cards -->
                </div>


                <div class="btn-container">
                    <button id="newGameBtn">New Game</button>
                    <button id="hitBtn">Hit</button>
                    <button id="standBtn">Stand</button>
                    <button id="resetResult">Reset Result</button>
                </div>
                <div class="result">
                    <span class="wins-container">
                        Wins: <span id="wins">0</span>
                    </span>
                    <span class="draws-container">
                         Draws: <span id="draws">0</span>
                    </span>
                    <span class="losses-container">
                        Losses: <span id="losses">0</span>
                    </span> 
                </div>
                <div id="result" class="result"></div>


            </section>
        </main>
    </div>
</body>

</html>
